name: Bumps the version and creates tags for packages

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'

jobs:
  test:
    name: Package release
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checks-out repo
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: Bootstrap workspace
        run: |
          dart pub global activate melos
          melos bootstrap
          melos run lint:all

      - name: Link
        run: melos run lint:all

      - name: Bump version
        run: melos version
