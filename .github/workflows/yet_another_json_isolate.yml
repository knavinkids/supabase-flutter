name: yet_another_json_isolate

on:
  push:
    paths:
      - 'packages/yet_another_json_isolate/**'
      - '.github/workflows/yet_another_json_isolate.yaml'

  pull_request:
    paths:
      - 'packages/yet_another_json_isolate/**'
      - '.github/workflows/yet_another_json_isolate.yaml'

jobs:
  test:
    name: yet_another_json_isolate Test / SDK ${{ matrix.sdk }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: ['12']
        sdk: [2.15.0, stable, beta, dev]

    defaults:
      run:
        working-directory: packages/yet_another_json_isolate

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checks-out repo
        uses: actions/checkout@v2

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Bootstrap workspace
        run: |
          cd ../../
          dart pub global activate melos
          melos bootstrap

      - name: dartfmt
        run: dart format lib test -l 80 --set-exit-if-changed

      - name: analyzer
        run: dart analyze --fatal-warnings --fatal-infos .

      - name: Run tests
        run: dart test
